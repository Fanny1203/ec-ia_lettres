<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer des suites de lettres</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    

    .explanation {
        margin-top: 20px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
        display: none;
    }
</style>
<body>
    
    <div id="container">
        <div class="onglets">
            <a href="index.html" class="onglet">Introduction</a>
            <a href="index1.html" class="onglet">Expérience 1</a>
            <a href="index2.html" class="onglet">Expérience 2</a>
            <a href="index3.html" class="onglet active">Conclusion</a>
        </div>
        <div id=""presentation" class="presentation">
            <h1>Comment fonctionne un LLM selon vous ?</h1>
            <p>A votre avis, un LLM fonctionne-t-il comme dans l'expérience 1 (on tire au sort des mots les plus probables) ou l'expérience 2 (on tire au sort un mot probable suivant un certain mot) ou autrement ?</p>
            <div>
            <button id="exp1" >Comme dans l'expérience 1</button>
            <button id="exp2" >Comme dans l'expérience 2</button>
            <button id="other">Autrement</button>
        </div>
        <div id="explanation" class=""explanation></div>
    </div></div>
        <script>
            document.getElementById("exp1").addEventListener("click", function() {
                showExplanation(false, this);
            });

            document.getElementById("exp2").addEventListener("click", function() {
                showExplanation(false, this);
            });

            document.getElementById("other").addEventListener("click", function() {
                showExplanation(true, this);
            });

            function showExplanation(isCorrect, button) {
                // Reset all buttons
                const buttons = document.querySelectorAll('#exp1, #exp2, #other');
                console.log(buttons);
                buttons.forEach(btn => {
                    btn.classList.remove('correct', 'incorrect'); // Supprime les classes 'correct' et 'incorrect'
                    btn.classList.add('disabled'); // Ajoute la classe 'disabled'
                });


                // Highlight the clicked button
                if (isCorrect) {
                    button.classList.add('correct');
                } else {
                    button.classList.add('incorrect');
                }

                // Show the explanation
                const explanation = document.getElementById('explanation');
                explanation.style.display = 'block';
                explanation.innerHTML = `<br/>Les recommandations de votre clavier de téléphone fonctionnent un peu comme ces deux algorithmes: vous voyez le mot le plus probable au milieu puis des mots moins probables à gauche et à droite.
                <br/>Un LLM comme chatGPT a aussi comme objectif de fournir une distribution de mots, à partir d'un texte donné en entrée, mais il va utiliser une stratégie beaucoup plus complexe.
                <br/>Les développeurs ne codent pas directement l'algorithme final, mais ils conçoivent une architecture qui permettra au LLM d'apprendre.
                <br/>Un LLM est entraîné sur une quantité très importante de texte pour lesquels il va générer des prédictions de suites. En fonction des erreurs, ses très nombreux paramètres sont ajustés.
                <br/>Le modèle retenu n'est pas parfait et il est si complexe qu'on ne pourrait pas le décrire précisémment.`;
            }
        </script>
        
        
</body>
</html>
